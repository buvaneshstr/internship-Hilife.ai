<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>num str</title>
</head>
<body>
    <script>
        // string
        var name="buvan";
        console.log(name);
        //single or double quotes
        var car1="scorpio-N";
        var car2='scorpio-s7';
        console.log(car1+" "+car2);
        //string length
        var bus="volvo b11r";
        console.log(bus.length);
        //string substr
        var str = "aranellika";
        console.log( str.substr(-4))
        //string charat
        var text="";
        console.log(text.charAt(0));
        //escape character
        var text="We are the so-called";
        console.log(text);
    </script>

</body>
</html>
