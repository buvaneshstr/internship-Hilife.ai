<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js.html</title>
    <style></style>
</head>
<body>
    <script>
        //arithmetic operator
        var a=5
        var b=3
        var c=2
        console.log (a+b+c);
        //Bitwise operator
        if(a>b&a>c){
          console.log("big is a");
        }
        else{
            console.log("a is not big");
        }
        //comparison operator
        var a=5;
        console.log("assiged value is"+a);
        var b=5;
        console.log(a==b);
        console.log(a===b);
        //condional operator
        if(a>b&&a>c){
          console.log("big is a");
        }
        else{
            console.log("a is not big");
        }
        </script>
        </body>
        </html>
