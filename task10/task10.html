    <title>fahrenheit</title>

</head>
<body>
    <script>
var f = Number(prompt("Enter the Fahrenheit"));
var celcius = ((f-32)*5)/9;
console.log("The Celcius Value is "+celcius);

var c = Number(prompt("Enter the Celcius"));
var f = (c*1.8)+32;
console.log("The Fahrenheit Value is "+f);
	 
     </script>
